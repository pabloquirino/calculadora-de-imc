<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            display: none;
        }
    </style>
</head>
<body class="bg-blue-50 w-full h-screen flex items-center justify-center"> 
    <main class="flex items-center gap-14">
        <section class="hidden lg:block lg:w-500px">
            <img src="../img/gym.svg" alt="personal-trainer">
        </section>

        <section class="flex flex-col gap-8 p-8 rounded-3xl bg-blue-300 bg-opacity-60 font-arial font-semibold">
            <form class="flex flex-col gap-8" action="#">
                <h1 class="text-3xl">Calculadora de IMC</h1>
                <span class="w-24 h-3px bg-purple-600 absolute mt-9 rounded-full"></span>

                <div>
                    <label class="label" for="weight">Peso em Kg</label>
                    <div class="relative">
                        <i class="fa-solid fa-weight-hanging absolute p-3"></i>
                        <input class="w-full h-10 pl-10 pr-10 rounded-md outline-none" type="number" id="weight" required>
                        <span class="span">Kg</span>
                    </div>
                </div>

                <div>
                    <label class="label" for="height">Altura em metros</label>
                    <div class="relative">
                        <i class="fa-solid fa-ruler absolute p-3"></i>
                        <input class="w-full h-10 pl-10 pr-10 rounded-md outline-none" type="number" id="height" required>
                        <span class="span">m</span>
                    </div>
                </div>

                <button id="calculate" class="bg-purple-600 h-10 text-white text-lg rounded-md hover:bg-purple-700">Calcular</button>
            </form>

            <div class="border-t-2 pt-5 hidden">
                <div>
                    <p class="text-sm">Seu IMC <span class="text-2xl border-b-2 border-purple-600" id="value"></span></p>
                </div>

                <div class="text-center text-purple-600 text-sm underline mt-5">
                    <a href="https://pt.wikipedia.org/wiki/%C3%8Dndice_de_massa_corporal">Mais informações sobre o IMC</a>
                    <i class="fa-solid fa-link"></i>
                </div>
            </div>
            
        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
