<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <main>
        <section>
            <img src="../img/imc.png" alt="personal-trainer">
        </section>

        <section>
            <form action="#">
                <h1>Calculadora de IMC</h1>

                <div>
                    <label for="weight">Peso em Kg</label>
                    <div>
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>

                <div>
                    <label for="height">Altura em metros</label>
                    <div>
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" required>
                        <span>m</span>
                    </div>
                </div>

                <button id="calculate">Calcular</button>
            </form>

            <div>
                <div>
                    <span>Seu IMC</span>
                    <span id="value"></span>
                </div>

                <div>
                    <a href="https://pt.wikipedia.org/wiki/%C3%8Dndice_de_massa_corporal">Mais informações sobre o IMC</a>
                    <i class="fa-solid fa-link"></i>
                </div>
            </div>
            
        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
